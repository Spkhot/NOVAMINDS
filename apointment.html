<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book an Appointment | NovaMinds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-slate-950 text-white">
  <!-- Back Button -->
  <a href="index.html" class="absolute top-6 left-6 text-sm text-slate-300 hover:text-cyan-400 transition flex items-center gap-2">
    ‚Üê Back to Home
  </a>

  <section class="py-20 px-6 md:px-10 max-w-4xl mx-auto">
    <!-- Heading -->
    <h1 class="text-4xl md:text-5xl font-extrabold text-center mb-4 leading-tight">
      üöÄ Let's Turn Your Idea Into Reality
    </h1>
    <p class="text-center text-slate-400 mb-10 max-w-2xl mx-auto">
      Share your vision, choose a time, and let's build something impactful together.
    </p>

    <!-- Appointment Form -->
    <form action="https://formspree.io/f/mblyvzyn" method="POST" class="space-y-6 bg-slate-800 p-8 rounded-xl border border-slate-700 shadow-xl">
      <div>
        <label class="block text-sm font-medium text-slate-400 mb-1">Full Name</label>
        <input type="text" name="name" required placeholder="Your Name"
          class="w-full bg-slate-700 p-3 rounded-lg border border-slate-600 text-white placeholder:text-slate-500 focus:outline-none focus:ring-1 focus:ring-cyan-500">
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-slate-400 mb-1">Email</label>
          <input type="email" name="email" required placeholder="you@example.com"
            class="w-full bg-slate-700 p-3 rounded-lg border border-slate-600 text-white placeholder:text-slate-500 focus:outline-none focus:ring-1 focus:ring-cyan-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-400 mb-1">Contact Number</label>
          <input type="tel" name="phone" required placeholder="+91 98765 43210"
            class="w-full bg-slate-700 p-3 rounded-lg border border-slate-600 text-white placeholder:text-slate-500 focus:outline-none focus:ring-1 focus:ring-cyan-500">
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-slate-400 mb-1">Preferred Date</label>
          <input type="date" name="date" required id="dateInput"
            class="w-full bg-slate-700 p-3 rounded-lg border border-slate-600 text-white focus:outline-none focus:ring-1 focus:ring-cyan-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-400 mb-1">Preferred Time</label>
          <input type="time" name="time" required id="timeInput"
            class="w-full bg-slate-700 p-3 rounded-lg border border-slate-600 text-white focus:outline-none focus:ring-1 focus:ring-cyan-500">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-400 mb-1">Website Type</label>
        <select name="website_type" required
          class="w-full bg-slate-700 p-3 rounded-lg border border-slate-600 text-white focus:outline-none focus:ring-1 focus:ring-cyan-500">
          <option value="">-- Select Type --</option>
          <option value="Portfolio">Portfolio</option>
          <option value="Business">Business</option>
          <option value="eCommerce">eCommerce</option>
          <option value="Landing Page">Landing Page</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-400 mb-1">About Your Project</label>
        <textarea name="message" rows="4" required placeholder="Describe what you're looking for..."
          class="w-full bg-slate-700 p-3 rounded-lg border border-slate-600 text-white placeholder:text-slate-500 focus:outline-none focus:ring-1 focus:ring-cyan-500"></textarea>
      </div>

      <!-- Optional: Redirect -->
      <input type="hidden" value="https://novaminds.netlify.app/thankyou.html">

      <button type="submit"
        class="w-full bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-bold py-3 rounded-lg transition transform hover:scale-105 shadow-lg shadow-cyan-500/20">
        Submit Appointment.
      </button>
    </form>
  </section>

  <footer class="text-center text-slate-500 mt-12 text-sm">
    ¬© 2025 NovaMinds. All rights reserved.
  </footer>

  <!-- Auto-fill date and time -->
  <script>
    const dateInput = document.getElementById("dateInput");
    const timeInput = document.getElementById("timeInput");

    const now = new Date();
    const date = now.toISOString().split("T")[0];
    const time = now.toTimeString().slice(0, 5);

    dateInput.value = date;
    timeInput.value = time;
      const form = document.querySelector("form");
  form.addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent default

    const formData = new FormData(form);

    fetch(form.action, {
      method: "POST",
      body: formData,
      headers: {
        Accept: "application/json",
      },
    }).then((response) => {
      if (response.ok) {
        window.location.href = "https://novaminds.vercel.app/thankyou.html";
      } else {
        alert("Something went wrong. Please try again.");
      }
    });
  });
  </script>
</body>
</html>
